<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="setting/setting.css">
    <link rel="stylesheet" href="https://sub.tsutsu.cc/css/theme.css">
    <title>Allen Xuの订阅转换</title>
    <!-- 这里你可以自行修改 -->
    <script src="https://cdn.jsdelivr.net/gh/ygbhf/clicklove/clicklove.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://www.skxlz.top/js/ui/fireworks.js" type="text/javascript" charset="utf-8"></script>
<style>
.loading-div{height: 100%; z-index: 0; background: #182742} .sk-chase{width: 60px; height: 60px; position: absolute; left:0; top:0; right:0; bottom:0; margin:auto; animation: sk-chase 2.5s infinite linear both;}.sk-chase-dot{width: 100%; height: 100%; position: absolute; left: 0; top: 0; animation: sk-chase-dot 2.0s infinite ease-in-out both;}.sk-chase-dot:before{content: ''; display: block; width: 25%; height: 25%; background-color: rgb(222,222,222); border-radius: 100%; animation: sk-chase-dot-before 2.0s infinite ease-in-out both;}.sk-chase-dot:nth-child(1){animation-delay: -1.1s;}.sk-chase-dot:nth-child(2){animation-delay: -1.0s;}.sk-chase-dot:nth-child(3){animation-delay: -0.9s;}.sk-chase-dot:nth-child(4){animation-delay: -0.8s;}.sk-chase-dot:nth-child(5){animation-delay: -0.7s;}.sk-chase-dot:nth-child(6){animation-delay: -0.6s;}.sk-chase-dot:nth-child(1):before{animation-delay: -1.1s;}.sk-chase-dot:nth-child(2):before{animation-delay: -1.0s;}.sk-chase-dot:nth-child(3):before{animation-delay: -0.9s;}.sk-chase-dot:nth-child(4):before{animation-delay: -0.8s;}.sk-chase-dot:nth-child(5):before{animation-delay: -0.7s;}.sk-chase-dot:nth-child(6):before{animation-delay: -0.6s;}@keyframes sk-chase{100%{transform: rotate(360deg);} }@keyframes sk-chase-dot{80%, 100%{transform: rotate(360deg);} }@keyframes sk-chase-dot-before{50%{transform: scale(0.4);} 100%, 0%{transform: scale(1.0);} }video#bgvid{position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -100; -ms-transform: translateX(-50%) translateY(-50%); -moz-transform: translateX(-50%) translateY(-50%); -webkit-transform: translateX(-50%) translateY(-50%); transform: translateX(-50%) translateY(-50%); background: url(bg.png) no-repeat; background-size: cover;}
</style>
</head>
<body>
  <script>
    //ua检测，这里改成你自己的就行

    //   window.location.href = "你的手机链接"; 
    // }
  </script>
  <!-- 这是加载动画 -->
    <div class="loading-div">
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
    <script src='https://sub.tsutsu.cc/public/app.js'></script>
    <script src='setting/setting.js'></script>
    <script src='js/jquery.min.js'></script>
    <script src='https://sub.tsutsu.cc/js/theme.js'></script>
  <script>
    document.onreadystatechange = function () {
      if (document.readyState == "complete") {   
        document.getElementById("app").style.display = "block"; 
        $(".sk_chase").hide();
        $(".loading-div").hide();
      }
    }
  </script>
  
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
